<meta charset-"utf-8">
<script>
var t=0
var a =prompt('Волоса, а посредине - колбаса?');
if (a=='кукуруза') {
	alert('Хорошо, что не х.й... Правильно!');
	t=t+1;
}
else {
	if (a=='хуй'){
		alert('Какой ты испрорченный :( Неверно!');
	}
	else {
		alert('Не угадал. Давай еще одну.');
	}
}
var b =prompt('То холодный, то горячий, то висячий, то стоячий?');
if (b=='душ') {
	alert('Красава! Давай дальше!');
	t=t+1;
}
else {
	if (b=='хуй'){
		alert('Да что с тобой такое??! О чем ты думаешь только?!');
	}
	else {
		alert('Увы...')
	}
}

alert('Конец. Правильных ответов: ' + t);
</script>

<meta charset-"utf-8">
<script>

var arr=[];
var round=prompt('Введите желаемое количество раундов');
var zero=0;
var i=0;

for(i=0; i<round; i++){
	arr.push(Math.round(Math.random()*36));
}

alert(arr);


for(i=0; i<arr.length; i++){
	if (arr[i]==0){
		zero++
	}
}

alert('ZERO выпало ' +zero+ ' раз(a). Вероятность выпадения составила ' +zero/arr.length*100+ '%');
</script>
